<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数学問題サンプル</title>
</head>
<body>
    <div class="problem">
        <h2 class="problem-title">大問1</h2>
        <p class="problem-text">次の方程式を解きなさい。</p>
        <div class="math">$$x^2 + 5x + 6 = 0$$</div>
        <ol class="choices">
            <li>x = -2, -3</li>
            <li>x = 2, 3</li>
            <li>x = -1, -6</li>
            <li>x = 1, 6</li>
        </ol>
    </div>
    
    <div class="problem">
        <h2 class="problem-title">大問2</h2>
        <p class="problem-text">次の関数の最大値を求めなさい。</p>
        <div class="math">$$f(x) = -x^2 + 4x + 1$$</div>
        <p class="problem-text">ただし、\(0 \leq x \leq 5\) とする。</p>
        <ol class="choices">
            <li>最大値 5 (x = 2 のとき)</li>
            <li>最大値 6 (x = 3 のとき)</li>
            <li>最大値 1 (x = 0 のとき)</li>
            <li>最大値 -4 (x = 5 のとき)</li>
        </ol>
    </div>
</body>
</html>
